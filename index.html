<!DOCTYPE html>
<meta charset="utf-8">
<title>Jake Martin D3</title>
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  position: relative;
  width: 960px;
}
.axis path,
.axis line {
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
}

.axis text {
    font-family: sans-serif;
    font-size: 11px;
}

.title {
  font: 300 78px Helvetica Neue;
  fill: #666;
}

.avg {
  font: 60 11px sans-serif;
  text-anchor: middle;
}

</style>
<body>
  <h1> Chopstick Efficiency by Length</h1>
  <script src="d3.min.js" charset="utf-8"></script>
  <div id="chopstick_chart" />


<script>
//Width and height
  var w = 1000;
  var h = 400;
  var barPadding = 1;

  var stickIndex = 0;
  var datasetLength = 31;


    var barWidth = Math.floor(w / 31) - 1;
    var xScale = d3.scale.linear()
        .range([barWidth / 2, w - barWidth / 2]);

    var yScale = d3.scale.linear()
        .range([h, 10])
        .domain([0,35]);

        //Define Y axis
    var yAxis = d3.svg.axis()
                      .scale(yScale)
                      .orient("right")
                      .ticks(10);

  poly = [{"x":65, "y":34.5},
          {"x":65,"y":32.5},
          {"x":105+ 40*(stickIndex/5),"y":33.0},
          {"x":105 + 40*(stickIndex/5),"y":34.0},

          ];

  poly2 = [{"x":65, "y":30.5},
          {"x":65,"y":28.5},
          {"x":105,"y":29.0},
          {"x":105,"y":30.0}];
  var temp = [];
  var efficiency = [];
  d3.csv("chopstick-reformatted2.csv", function(error, data) {
    var i = 0;
    var a = [];
    efficiency  = Array.apply(null, Array(6)).map(Number.prototype.valueOf,0);
    data.forEach(function(d) {
      d.efficiency = +d.efficiency;
      d.chopLength = +d.chopLength;
      d.individual = +d.individual;
      efficiency[Math.floor(i/31)]+=d.efficiency
      a.push(d);
      i++;
      if ((i % 31) == 0){
        temp.push(a);
        a = [];
        efficiency[i/31 - 1] = Math.floor(efficiency[i/31 - 1]/31)
      }
    });
    init();
  });

  function init() {
            //Create SVG element
  	var svg = d3.select("#chopstick_chart")
  				.append("svg")
  				.attr("width", w + 180)
  				.attr("height", h + 180);
          // A label for the current chopLength.
    var title = svg.append("text")
        .attr("class", "title")
        .attr("y", 70)
        .attr("x", 150)
        .text(180 + "mm");


    var avg = svg.append("text")
        .attr("class", "avg")
        .attr("y", h + 50)
        .attr("x", w - 100)
        .text("Average Chopstick Effectiveness: " + efficiency[stickIndex]);

  	svg.selectAll("rect")
        .data(temp[stickIndex])
  	   .enter()
  	   .append("rect")
  	   .attr("x", function(d, i) {
  	   		return i * (w / datasetLength) + 60;
  	   })
  	   .attr("y", function(d) {
  	   		return h - (d.efficiency * 8);
  	   })
  	   .attr("width", w / datasetLength - barPadding)
  	   .attr("height", function(d) {
  	   		return d.efficiency * 8;
  	   })
  	   .attr("fill", function(d) {
  			return "hsl(319, 69%, " + ((d.efficiency - 5) * 3.1) + "%)";
  	   });

  	svg.selectAll("text")
        .data(temp[stickIndex])
  	   .enter()
  	   .append("text")
  	   .text(function(d) {
  	   		return d.individual;
  	   })
  	   .attr("text-anchor", "middle")
  	   .attr("x", function(d, i) {
  	   		return i * (w / datasetLength) + (w / datasetLength - barPadding) / 2 + 60;
  	   })
  	   .attr("y", function(d) {
  	   		return h + 12;
  	   })
  	   .attr("font-family", "sans-serif")
  	   .attr("font-size", "11px")
  	   .attr("fill", "black");

       svg.append("text")      // text label for the y axis
           .attr("x", w + 130 )
           .attr("y",  200 )
           .style("text-anchor", "middle")
           .text("Chopstick");
       svg.append("text")      // text label for the y axis
           .attr("x", w + 130 )
           .attr("y",  220 )
           .style("text-anchor", "middle")
           .text("Efficiency");
         svg.append("text")      // text label for the x axis
             .attr("x", w / 2 + 30)
             .attr("y",  h + 50 )
             .style("text-anchor", "middle")
             .text("Test Subject #");
       var yAxisGroup = svg.append("g")
         .attr("class", "axis")
         .attr("transform", "translate(" + (w +70) + ",0)")
         .call(yAxis);

         svg.selectAll("polygon")
       .data([poly,poly2])
     .enter().append("polygon")
       .attr("points",function(d) {
           return d.map(function(d) { return [xScale(d.x/140),yScale(d.y)].join(","); }).join(" ");})
       .attr("stroke","grey")
       .attr("fill", "#EBCD77")
       .attr("stroke-width",2);

       // Allow the arrow keys to change the displayed chopLength.
       window.focus();
       d3.select(window).on("keydown", function() {
         switch (d3.event.keyCode) {
           case 37: stickIndex--; redraw(svg,title,avg); break;
           case 39: stickIndex++; redraw(svg,title,avg); break;
         }

       });

     };
     function redraw(svg,title,avg) {
       if (stickIndex < 0){
         stickIndex = 0;
       }
       if (stickIndex > 5){
         stickIndex = 5;
       }

       poly = [{"x":65, "y":34.5},
               {"x":65,"y":32.5},
               {"x":105+ 40*(stickIndex/5),"y":33.0},
               {"x":105 + 40*(stickIndex/5),"y":34.0},

               ];

       poly2 = [{"x":65, "y":30.5},
               {"x":65,"y":28.5},
               {"x":105+ 40*(stickIndex/5),"y":29.0},
               {"x":105+ 40*(stickIndex/5),"y":30.0}];


       title
        .transition()
        .text((temp[stickIndex][0]).chopLength + "MM")
        .attr("y", 70)
        .attr("x", 150);

        avg
          .transition()
          .duration(250)
          .attr("class", "avg")
          .attr("y", h + 50)
          .attr("x", w - 100)
          .text("Average Chopstick Effectiveness: " + efficiency[stickIndex]);

       svg.selectAll("rect")
       .data(temp[stickIndex])
     	   .attr("x", function(d, i) {
     	   		return i * (w / datasetLength)  + 60;
     	   })
     	   .attr("y", function(d) {
     	   		return h - (d.efficiency * 8);
     	   })
     	   .attr("width", w / datasetLength - barPadding)
     	   .attr("height", function(d) {
     	   		return d.efficiency * 8;
     	   })
     	   .attr("fill", function(d) {
            return "hsl(319, 69%, " + ((d.efficiency - 5) * 3.1) + "%)";
     	   });

     	svg.selectAll("text")
       .data(temp[stickIndex])
     	   .text(function(d) {
     	   		return d.individual;
     	   })
     	   .attr("text-anchor", "middle")
     	   .attr("x", function(d, i) {
     	   		return i * (w / datasetLength) + (w / datasetLength - barPadding) / 2 + 60;
     	   })
     	   .attr("y", function(d) {
     	   		return h + 12;
     	   })
     	   .attr("font-family", "sans-serif")
     	   .attr("font-size", "11px")
     	   .attr("fill", "black");

          svg.selectAll("polygon")
        .data([poly,poly2])
        .attr("points",function(d) {
            return d.map(function(d) { return [xScale(d.x/140),yScale(d.y)].join(","); }).join(" ");})
        .attr("stroke","grey")
        .attr("fill", "#EBCD77")
        .attr("stroke-width",2);
   };

  </script>
  <div>
  <p>
    This graph shows the efficiency of different chopstick lengths. <b>To see results at different lengths use the left and right arrows.</b>
    Efficiency was measured by amount of peanuts picked up and dropped in a cup.
  </p>
</div>
</body>

</html>
